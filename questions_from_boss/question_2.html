<!DOCTYPE html>
<html>
    <head>
        <h1> Welcome to question 2</h1>
        <title> Q2: Internal Scripts</title>
    </head>
    <body>
        <script>
            //declare the var for two numbers and assign them a value;
            let a = Number(prompt('What is the first number?')), b = Number(prompt('What is the second number'));
            let sum = a + b;
            // alert pops-up the response to sum on main page
            alert(`The sum of your number is ${sum}`)
            // logs value of sum into the console
            console.log(sum)
        </script>
    </body>
</html>
